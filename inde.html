<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMARTHOUSE | INICIO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
    <meta name="description" content="">
    <meta name="keywords"  content="">
</head>
<body>
    <header>
        <div class="left_container">
            <h1>Smart House</h1>
        </div>
        <div class="right_container">
            <h1>Bienevenido: </h1>
            <h2>Patricio Gallo</h2>
            <a href="">Salir</a>
        </div>
    </header>

    <div class="cuerpo_general">
        <div class="first_border">
            <div class="second_border">

                <!-- Dormitorio -->
                <div class="dormitorio">
                    <div class="dor_cama">
                        <div class="second_dor_cama">
                            <div class="aire_acondicionado">
                                <img src="media/aa_apagado.png" alt="">
                            </div>
                            <div class="texto_container_dor"><h1>Dormitorio</h1></div>
                        </div>
                        <div class="tercer_dom_cama">

                        </div>
                    </div>
                    <div class="pasillo">
                        <img src="media/luz_apagada.png" alt="">
                    </div>
                </div>

                <!-- Baño -->
                <div class="bano">
                    <div class="bano_entero">
                        <div class="second_bano">
                            <div class="hinodoro">
                                <div class="Hinodoro_interno">
                                    <div class="texto_hinodoro"><h1>Baño</h1></div>
                                    <div class="imagen_luz"><img src="media/luz_apagada.png" alt=""></div>
                                </div>
                                <div class="hinodoro_interno_2">
                                </div>
                            </div>
                        </div>
                        <div class="tercer_hinodoro">
                        </div>
                    </div>
                    <div class="pasillo_hinodoro">
                        <div class="primera_parte_pasillo">
                            <div class="izq_pasillo">
                                <div class="imagen_puerta_pasillo"><img src="media/campana_apagada.png" alt=""></div>
                                <div class="texto_puerta"><p>Puerta Cerrada</p></div>
                            </div>
                            <div class="puerta_pasillo"></div>
                        </div>
                        <div class="segunda_parte_pasillo">
                            <div class="imagen_luz_pasillo"><img src="media/luz_apagada.png" alt=""></div>
                        </div>
                    </div>
                </div>

                <!-- Cocina -->
                <div class="cocina">
                    <div class="cocina_entera">
                        <div class="cocina_lavaropas">
                            <div class="cocina_lavaropas_interno"></div>
                            <div class="cocina_lavaropas_pared"></div>                            
                        </div>
                        <div class="cocina_bacha">
                            <div class="bacha_interna">
                                <div class="texto_bacha"><h1>Cocina</h1></div>
                                <div class="luz_bacha"><img src="media/luz_apagada.png" alt=""></div>
                            </div>
                            <div class="bacha_pared"></div>
                        </div>
                    </div>
                    <div class="pasillo_cocina">

                    </div>
                </div>

                <!-- Living -->
                <div class="living">
                    <div class="balcon">
                        <div class="texto_balcon"><h1>Balcon</h1></div>
                        <div class="luz_balcon"><img src="media/luz_apagada.png" alt=""></div>
                    </div>
                    <div class="living_entero">
                        <div class="living_interno">
                            <div class="living_mesa">
                                <div class="text_living"><h1>Living</h1></div>
                                <div class="luz_living"><img src="media/luz_apagada.png" alt=""></div>
                            </div>
                            <div class="living_medio">
                                <div class="box_puerta">
                                    <div class="imagen_puerta"><img src="media/campana_apagada.png" alt=""></div>
                                    <div class="texto_puerta"><p>Puerta Cerrada</p></div>
                                </div>
                            </div>
                            <div class="living_derecha">
                                <div class="living_puerta"></div>
                            </div>
                        </div>
                        <div class="balcon_primario">
                            <div class="balcon_pimario_interno">
                                <div class="texto_balcon"><h1>Balcon</h1></div>
                                <div class="luz_balcon_interno"><img src="media/luz_apagada.png" alt=""></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>

    </footer>
    
</body>
</html>
